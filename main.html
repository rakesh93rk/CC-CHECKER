:root {
  --primary:#2563eb;
  --accent:#06b6d4;
  --surface:#ffffff;
  --separator:#e2e8f0;
  --text-primary:#0f172a;
  --muted:#64748b;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'SF Pro Display',sans-serif;
  background:linear-gradient(180deg,#e0e7ff 0%,#fff 100%);
  color:var(--text-primary);
  min-height:100vh;
  display:flex;

  align-items:center;
}

.app-container{
  width:100%;
  max-width:460px;
  background:var(--surface);
  border-radius:32px;
  box-shadow:0 8px 20px rgba(0,0,0,0.1);
  border:1px solid var(--separator);

  position:relative;
  padding:40px 20px;
  text-align:center;
}

/* LOGO */
.logo{
  width:120px;
  height:120px;
  border-radius:28px;
  object-fit:cover;

  padding:4px;
  margin-top:20px;
}

h1{
  font-size:32px;
  margin-top:20px;
  font-weight:700;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle{
  color:var(--muted);
  font-style:italic;
  margin-bottom:40px;
}

.button-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.btn{
  border:1px solid var(--separator);
  background:linear-gradient(145deg,#f9f9ff,#edf2ff);
  border-radius:20px;
  padding:24px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 4px 8px rgba(0,0,0,0.08);
}

footer{
  margin-top:40px;
  color:var(--muted);
  font-size:13px;
}
</style>
